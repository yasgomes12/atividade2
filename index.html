<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Senhas</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        .barra-qualidade {
            height: 10px;
            width: 100%;
            background: lightgray;
            margin-top: 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .fraca { background: red; }
        .media { background: orange; }
        .forte { background: green; }
    </style>
</head>

<body class="bg-light">
    <div class="container my-5">
        <div class="card mx-auto" style="max-width: 400px;">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Senhas</h4>
            </div>
            <div class="card-body">
                <form id="formLogin">
                    <!-- Campo Senha -->
                    <div class="mb-3">
                        <label for="inputSenha" class="form-label">Criar senha</label>
                        <input type="password" class="form-control" id="inputSenha" placeholder="*****" required>
                        <div class="barra-qualidade" id="barra"></div>
                        <p id="texto-qualidade" class="mt-2 text-center"></p>
                    </div>
                    <!-- Botão de Submit -->
                    <button type="submit" class="btn btn-primary w-100">Validar</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS e dependências -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>

    <script>
        function verificarQualidade() {
            let senha = document.getElementById("inputSenha").value;
            let barra = document.getElementById("barra");
            let texto = document.getElementById("texto-qualidade");
            let qualidade = 0;

            if (senha.length >= 12) qualidade++;
            if (senha.length >= 8) qualidade++;
            if (/[A-Z]/.test(senha)) qualidade++;
            if (/[a-z]/.test(senha)) qualidade++;
            if (/[0-9]/.test(senha)) qualidade++;
            if (/[^a-zA-Z0-9]/.test(senha)) qualidade++;

            if (qualidade <= 3) {
                barra.className = "barra-qualidade fraca";
                texto.textContent = "Senha Fraca";
            } else if (qualidade <= 5) {
                barra.className = "barra-qualidade media";
                texto.textContent = "Senha Média";
            } else {
                barra.className = "barra-qualidade forte";
                texto.textContent = "Senha Forte";
            }
        }

        document.getElementById("inputSenha").addEventListener("input", verificarQualidade);
    </script>
</body>
</html>
